	<div class="container p-5">
		<h1 class='mb-3'>Bookmarker</h1>

		<hr>

		<div class="card card-body card-header p-5 mb-4">
			<h3 class='text-center mb-4'>Bookmark your favorite sites</h3>
			<form class='text-center' action="" id="form-input">
				<label class='text-center mb-2 fw-bold' for="site-name">Site Name</label>
				<input class='form-control mb-4' id='site-name' type="text" placeholder="Website Name">
				<label class='text-center mb-2 fw-bold' for="site-url">Site Url</label>
				<input class='form-control mb-4' id='site-url' type="text" placeholder="Website Url">
				<button class='btn btn-primary fs-4' id='submit-site'>Submit</button>
			</form>
		</div>

		<div id="output">
